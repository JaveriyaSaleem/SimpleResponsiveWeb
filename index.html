<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div id="icondiv">
            <button class="icon"><i class="fa-solid fa-bookmark bookmarkicon"></i> <span id="bookmarkcontent">BOOKMARK
                </span></button>
        </div>
        <nav>
            <ul>
                <li><a href="">Features</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Contact</a></li>
                <li><button id="loginbutton"><a href="" class="loginanker">Login</a></button></li>
            </ul>
        </nav>
        <div id="burgerbar">
            <i class="fa-solid fa-bars burger"></i>
        </div>
    </header>
    <!-- end of header  -->
    <section class="landingpage">
        <!-- left side  -->
        <div class="leftsideoflanding">
            <h1 id="headingsimple">A Simple Bookmark Manager</h1>
            <p id="simplepara">A clean and simple interface to organize your favourite websites. Open a new browser tab
                and see your sites load instantly. Try it for free.</p>
            <!-- button  -->
            <div class="buttondiv">
                <!-- button 1  -->
                <button class="sameforbutton" id="getitchrome">Get it on Chrome</button>
                <!-- button 2  -->
                <button class="sameforbutton" id="getitonfirefox">Get it on Firefox</button>
            </div>
            <!-- end button  -->
        </div>
        <!-- right side  -->
        <div>
            <div class="imgblankbutton">
                <img src="images/desktop image.png" alt="desktopimg" id="desktopimg"></div>
                <button id="blankbutton"></button>
            </div>
    </section>
    <!-- end of section A after header  -->
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    
</body>

</html>
